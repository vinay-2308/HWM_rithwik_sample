{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5 fade-in">
    <div class="col-md-6 col-lg-5">
        <div class="text-center mb-4">
            <i class="fas fa-dumbbell fa-4x text-primary mb-3"></i>
            <h1 class="h2">Home Workout Manager</h1>
            <p class="text-muted">Create an account to start your fitness journey</p>
        </div>
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center py-3">
                <h2 class="h4 mb-0">Register</h2>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p>Already have an account? <a href="{% url 'login' %}" class="text-primary fw-bold">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
